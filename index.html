---
layout: default
---

{% for post in site.posts %}
  <section>
    <time datetime="{{ post.date | date: "%d-%m-%Y" }}">
      <span class="date">{{ post.date | date: "%d" }}</span>
      <span class="month">{{ post.date | date: "%b" }}</span>
    </time>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    {{ post.content }}
  </section>
{% endfor %}
